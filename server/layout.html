<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>{{title}}</title> -->
    <style>
      {{styles}}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heading" id="email-heading">
        <h1>{{heading}}</h1>
      </div>
      <div class="content">
        <!-- {{#if imageUrl}} -->
        <img src="{{imageUrl}}" alt="Email Image" id="email-image" class="image" />
        <!-- {{/if}} -->
        <div  id="email-content">{{content}}</div>
      </div>
      <div class="footer" id="email-footer" >{{footer}}</div>
    </div>
  </body>
</html>
